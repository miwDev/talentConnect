version: "3.8"

services:
  # Servicio de Base de Datos (DB)
  db:
    # Usamos la imagen oficial de MariaDB directamente para mayor estabilidad
    # Usamos el 'build' context solo si se necesita el Dockerfile de inicialización
    build:
      context: ./App/database
    image: mariadb_projecto1
    container_name: db
    # Almacenamiento persistente para los datos de la base de datos
    volumes:
      - db-data:/var/lib/mysql
    environment:
      # Variables de entorno para MariaDB
      MYSQL_DATABASE: talent_connect_db
      MYSQL_USER: user
      MYSQL_PASSWORD: 1234 # Contraseña de la DB
      MYSQL_ROOT_PASSWORD: root
    ports:
      # Mapeo de puerto opcional para acceder desde el host (ej. con Workbench)
      - "3307:3306"
    restart: always

  # Servicio de Aplicación (Core)
  app:
    # 1. El contexto de construcción debe ser la carpeta App/ (donde está composer.json)
    build:
      context: ./App
      dockerfile: core/dockerfile # <--- Mantiene la referencia a tu Dockerfile
    image: talentconnect_app
    container_name: app
    # Mapeo de volumen para sincronizar el código PHP en tiempo real
    volumes:
      # Mapeo del directorio App (código fuente) al Document Root de Apache
      - ./App:/var/www/html/
      - /var/www/html/vendor # <--- AÑADIR: Volumen anónimo para que vendor persista en el contenedor
    # Variables de entorno para el proxy
    environment:
      # CRUCIAL: Define el Virtual Host que jwilder/nginx-proxy usará
      VIRTUAL_HOST: talentConnect.com
      # Otras variables de entorno que el código PHP puede leer (ej. credenciales de DB)
      DB_HOST: db # Usa el nombre del servicio de la DB como hostname
      DB_NAME: talent_connect_db
      DB_USER: user
      DB_PASS: 1234 # <--- CORREGIDO: DEBE COINCIDIR CON MYSQL_PASSWORD
    links:
      - db
    depends_on:
      - db

  # Proxy inverso (jwilder/nginx-proxy)
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx_proxy
    # Mapeado al puerto 80 del host para tráfico web
    ports:
      - "80:80"
    volumes:
      # CRUCIAL: El proxy necesita acceso a docker.sock para ver los VIRTUAL_HOSTs
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always
    privileged: true

# Volúmenes para persistencia de datos
volumes:
  db-data:
